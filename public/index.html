<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon.png"> <!-- "Icon created by Freepik - Flaticon" -->
    <title>3Tower</title>
  </head>

  <body>
    <div id="tower-container">
      <div id="tower">
        <canvas class="webgl"></canvas>        
      </div>
      <script type="module" src="script.js"></script>
    </div>
  
    <!-- Formulário 1-->
    <div id="forms">
      <div id="form1">
        <form action="#" method="post">
          <div class="input-box">
            <label for="base">Base</label>
            <input id="base" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="altura">Altura</label>
            <input id="altura" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="inclinado">Trecho Inclinado</label>
            <input id="inclinado" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="topo">Topo</label>
            <input id="topo" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="tipoTorre">Tipo de Torre</label>
            <select id="tipoTorre" name="tipoTorre" required>
                <option value="">Selecione...</option>
                <option value="Quadrada">Quadrada</option>
                <option value="Triangular">Triangular</option>
                <option value="Poste">Poste</option>
                <option value="Estaiada">Estaiada</option>
                <option value="Mastro">Mastro</option>
            </select>
        </div>
          <button id="buttonCarregar" type="submit" >Carregar</button>
        </form>
      </div>

      <div id="form2">
        <form action="#" method="post">
          Azimute
        </form>
      </div>
    </div>
  </body>
</html>
