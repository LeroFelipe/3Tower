<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
    <title>3Tower</title>
  </head>

  <body>
    
    <div id="tower-container"></div>
      <canvas class="webgl"></canvas>
      <script type="module" src="script.js"></script>        
    </div>
  
    <div id="forms">

      <div id="form1">
        <form action="#" method="post">
          <div class="input-box">
            <label for="base">Base</label>
            <input id="base" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="altura">Altura</label>
            <input id="altura" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="inclinado">Trecho Inclinado</label>
            <input id="inclinado" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="topo">Topo</label>
            <input id="topo" type="text" pattern="[0-9]+([,.][0-9]+)?" title="Digite um número válido" placeholder=" Metros" required>
          </div>
          <div class="input-box">
            <label for="tipoTorre">Tipo de Torre</label>
            <select id="tipoTorre" name="tipoTorre" required>
                <option value="">Selecione...</option>
                <option value="Quadrada">Quadrada</option>
                <option value="Triangular">Triangular</option>
                <option value="Poste">Poste</option>
                <option value="Estaiada">Estaiada</option>
                <option value="Mastro">Mastro</option>
            </select>
          </div>
        </form>
      </div>

      <div id="form2">
        <form action="#" method="post">
          Azimute
        </form>
      </div>

        <div id="form3">
          <form action="#" method="post">
            <div class="input-box">
              <label for="excelFile" class="custom-file-upload">
                <span>Carregamento *xls, xlsx</span>
              </label>
              <input type="file" id="excelFile" name="excelFile" accept=".xls, .xlsx">
            </div>
          </form>
          <button id="buttonCarregar" type="button" >Carregar</button>
        </div>
    </div>

    <div id="receita">
      <div id="gads">
        Google ads

            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});

      </div>

      <div id="doarcafe">
        Doação
      </div>      
    </div>
  </body>
</html>
